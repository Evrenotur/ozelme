<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üíñ Beyza'ya √ñzel üíñ</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
            overflow: hidden;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            position: relative;
        }

        /* Arka plan kalpler */
        .bg-hearts {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
            pointer-events: none;
        }

        .floating-heart {
            position: absolute;
            font-size: 30px;
            opacity: 0;
            animation: floatUp 8s ease-in infinite;
        }

        @keyframes floatUp {
            0% {
                opacity: 0;
                transform: translateY(100vh) rotate(0deg);
            }
            10% {
                opacity: 0.6;
            }
            90% {
                opacity: 0.6;
            }
            100% {
                opacity: 0;
                transform: translateY(-100px) rotate(360deg);
            }
        }

        .main-title {
            color: white;
            font-size: 36px;
            font-weight: bold;
            text-align: center;
            margin-bottom: 10px;
            padding: 0 20px;
            animation: glowPulse 2s ease-in-out infinite, fadeInDown 1s ease-out;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.8),
                         0 0 30px rgba(255, 182, 193, 0.6);
            letter-spacing: 2px;
        }

        .name-highlight {
            background: linear-gradient(90deg, #ff6b9d, #ffd700, #ff6b9d);
            background-size: 200% auto;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: gradientShift 3s ease infinite;
            font-size: 48px;
            display: block;
            margin: 10px 0;
        }

        @keyframes gradientShift {
            0%, 100% {
                background-position: 0% center;
            }
            50% {
                background-position: 100% center;
            }
        }

        @keyframes glowPulse {
            0%, 100% {
                text-shadow: 0 0 20px rgba(255, 255, 255, 0.8),
                             0 0 30px rgba(255, 182, 193, 0.6);
            }
            50% {
                text-shadow: 0 0 30px rgba(255, 255, 255, 1),
                             0 0 50px rgba(255, 182, 193, 1);
            }
        }

        .subtitle {
            color: #fff;
            font-size: 22px;
            font-weight: 600;
            margin-bottom: 40px;
            animation: fadeInDown 1.5s ease-out;
            text-shadow: 0 2px 15px rgba(0,0,0,0.4);
            text-align: center;
            padding: 0 20px;
        }

        .heart-ekg-container {
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 40px;
            z-index: 10;
        }

        /* Ana kalp */
        .main-heart {
            position: relative;
            width: 220px;
            height: 200px;
            animation: mainHeartbeat 1.8s ease-in-out infinite;
            filter: drop-shadow(0 0 40px rgba(255, 8, 68, 1));
        }

        .main-heart:before,
        .main-heart:after {
            content: "";
            position: absolute;
            top: 0;
            width: 110px;
            height: 176px;
            background: linear-gradient(180deg, #ff1744 0%, #ff5e7e 50%, #ff8fa3 100%);
            border-radius: 110px 110px 0 0;
        }

        .main-heart:before {
            left: 110px;
            transform: rotate(-45deg);
            transform-origin: 0 100%;
        }

        .main-heart:after {
            left: 0;
            transform: rotate(45deg);
            transform-origin: 100% 100%;
        }

        /* Kalp i√ßindeki isim */
        .heart-name {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 28px;
            font-weight: bold;
            z-index: 100;
            text-shadow: 0 2px 10px rgba(0,0,0,0.5);
            animation: nameGlow 2s ease-in-out infinite;
        }

        @keyframes nameGlow {
            0%, 100% {
                text-shadow: 0 2px 10px rgba(0,0,0,0.5);
            }
            50% {
                text-shadow: 0 0 20px rgba(255,255,255,0.9),
                             0 0 30px rgba(255,255,255,0.6);
            }
        }

        @keyframes mainHeartbeat {
            0%, 100% {
                transform: scale(1);
            }
            7% {
                transform: scale(1.08);
            }
            14% {
                transform: scale(1);
            }
            21% {
                transform: scale(1.12);
            }
            28% {
                transform: scale(1);
            }
        }

        /* EKG Monitor */
        .ekg-monitor {
            width: 90%;
            max-width: 450px;
            background: rgba(0, 20, 40, 0.85);
            border-radius: 20px;
            padding: 25px;
            position: relative;
            overflow: hidden;
            border: 3px solid rgba(0, 255, 136, 0.3);
            box-shadow: 0 0 40px rgba(0, 255, 136, 0.4),
                        inset 0 0 30px rgba(0, 255, 136, 0.1);
        }

        .monitor-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .monitor-title {
            color: #00ff88;
            font-size: 16px;
            font-weight: bold;
            text-shadow: 0 0 10px #00ff88;
        }

        .bpm-display {
            color: #00ff88;
            font-size: 24px;
            font-weight: bold;
            text-shadow: 0 0 15px #00ff88;
            animation: bpmBlink 1.8s ease-in-out infinite;
        }

        @keyframes bpmBlink {
            0%, 90%, 100% {
                opacity: 1;
            }
            95% {
                opacity: 0.5;
            }
        }

        .ekg-display {
            width: 100%;
            height: 100px;
            background: rgba(0, 40, 60, 0.5);
            border-radius: 10px;
            padding: 10px;
            position: relative;
            overflow: hidden;
        }

        .ekg-line svg {
            width: 100%;
            height: 100%;
        }

        .ekg-path {
            stroke: #00ff88;
            stroke-width: 2.5;
            fill: none;
            filter: drop-shadow(0 0 8px #00ff88);
            animation: ekgFlow 3s linear infinite;
        }

        @keyframes ekgFlow {
            0% {
                stroke-dashoffset: 2000;
            }
            100% {
                stroke-dashoffset: 0;
            }
        }

        .grid-line {
            stroke: rgba(0, 255, 136, 0.1);
            stroke-width: 1;
        }

        .status-bar {
            display: flex;
            justify-content: space-around;
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid rgba(0, 255, 136, 0.2);
        }

        .vital-sign {
            text-align: center;
        }

        .vital-label {
            color: rgba(255, 255, 255, 0.6);
            font-size: 12px;
            margin-bottom: 5px;
        }

        .vital-value {
            color: #00ff88;
            font-size: 18px;
            font-weight: bold;
            text-shadow: 0 0 10px #00ff88;
        }

        /* √ñzel mesajlar */
        .message-box {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 25px;
            margin-top: 30px;
            max-width: 90%;
            width: 400px;
            border: 2px solid rgba(255, 255, 255, 0.2);
            animation: fadeIn 3s ease-in;
        }

        .message {
            color: white;
            font-size: 18px;
            text-align: center;
            line-height: 1.8;
            text-shadow: 0 2px 10px rgba(0,0,0,0.3);
        }

        .message-highlight {
            color: #ffd700;
            font-weight: bold;
            font-size: 20px;
        }

        /* Animasyonlar */
        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        /* Responsive */
        @media (max-width: 600px) {
            .main-title {
                font-size: 28px;
            }
            .name-highlight {
                font-size: 38px;
            }
            .subtitle {
                font-size: 18px;
            }
            .main-heart {
                width: 180px;
                height: 164px;
            }
            .main-heart:before,
            .main-heart:after {
                width: 90px;
                height: 144px;
            }
            .main-heart:before {
                left: 90px;
            }
            .heart-name {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <div class="bg-hearts" id="bgHearts"></div>
    
    <div class="main-title">
        üíñ Evren‚Äôin en g√ºzel kalbe sahip kƒ±zƒ±na‚Ä¶ üíñ
        <span class="name-highlight">""</span>
    </div>
    
    <div class="subtitle">
        ‚ú® Ve Geleceƒüin En Muhte≈üem Doktoruna ‚ú®
    </div>
    
    <div class="heart-ekg-container">
        <div class="main-heart">
            <div class="heart-name">B</div>
        </div>
        
        <div class="ekg-monitor">
            <div class="monitor-header">
                <div class="monitor-title">üè• KARDƒ∞YAK MONƒ∞T√ñR</div>
                <div class="bpm-display">‚ù§Ô∏è 82 BPM</div>
            </div>
            
            <div class="ekg-display">
                <div class="ekg-line">
                    <svg viewBox="0 0 500 80" preserveAspectRatio="none">
                        <!-- Grid -->
                        <line class="grid-line" x1="0" y1="40" x2="500" y2="40"/>
                        <line class="grid-line" x1="0" y1="20" x2="500" y2="20"/>
                        <line class="grid-line" x1="0" y1="60" x2="500" y2="60"/>
                        
                        <!-- EKG dalga -->
                        <path class="ekg-path" 
                              d="M0,40 L30,40 L35,40 L38,25 L41,55 L44,30 L47,40 L80,40 
                                 L85,40 L88,25 L91,55 L94,30 L97,40 L130,40 
                                 L135,40 L138,25 L141,55 L144,30 L147,40 L180,40
                                 L185,40 L188,25 L191,55 L194,30 L197,40 L230,40
                                 L235,40 L238,25 L241,55 L244,30 L247,40 L280,40
                                 L285,40 L288,25 L291,55 L294,30 L297,40 L330,40
                                 L335,40 L338,25 L341,55 L344,30 L347,40 L380,40
                                 L385,40 L388,25 L391,55 L394,30 L397,40 L430,40
                                 L435,40 L438,25 L441,55 L444,30 L447,40 L480,40
                                 L485,40 L488,25 L491,55 L494,30 L497,40 L500,40"
                              stroke-dasharray="2000"
                              stroke-dashoffset="2000"/>
                    </svg>
                </div>
            </div>
            
            <div class="status-bar">
                <div class="vital-sign">
                    <div class="vital-label">SpO‚ÇÇ</div>
                    <div class="vital-value">99%</div>
                </div>
                <div class="vital-sign">
                    <div class="vital-label">Tansiyon</div>
                    <div class="vital-value">120/80</div>
                </div>
                <div class="vital-sign">
                    <div class="vital-label">Sƒ±caklƒ±k</div>
                    <div class="vital-value">36.8¬∞C</div>
                </div>
            </div>
        </div>
    </div>
    

    <script>
        // Arka plan kalpler
        const bgHearts = document.getElementById('bgHearts');
        const heartEmojis = ['üíñ', 'üíï', 'üíó', 'üíì', 'üíù'];
        
        function createBgHeart() {
            const heart = document.createElement('div');
            heart.className = 'floating-heart';
            heart.textContent = heartEmojis[Math.floor(Math.random() * heartEmojis.length)];
            heart.style.left = Math.random() * 100 + '%';
            heart.style.animationDuration = (Math.random() * 4 + 6) + 's';
            heart.style.animationDelay = Math.random() * 3 + 's';
            bgHearts.appendChild(heart);
            
            setTimeout(() => {
                heart.remove();
            }, 10000);
        }
        
        // Her 800ms'de bir kalp olu≈ütur
        setInterval(createBgHeart, 800);
        
        // Ba≈ülangƒ±√ßta birka√ß kalp olu≈ütur
        for(let i = 0; i < 5; i++) {
            setTimeout(createBgHeart, i * 400);
        }
    </script>
</body>
</html>
