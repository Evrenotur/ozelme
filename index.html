<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>‚ù§Ô∏è Sana √ñzel</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 50%, #7e22ce 100%);
            overflow: hidden;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .title {
            color: white;
            font-size: 28px;
            font-weight: bold;
            text-align: center;
            margin-bottom: 20px;
            padding: 0 20px;
            animation: fadeInDown 1.5s ease-out;
            text-shadow: 0 2px 10px rgba(0,0,0,0.3);
        }

        .subtitle {
            color: #ffd700;
            font-size: 22px;
            font-weight: 600;
            margin-bottom: 40px;
            animation: fadeInDown 2s ease-out;
            text-shadow: 0 2px 10px rgba(0,0,0,0.3);
        }

        .heart-container {
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 30px;
        }

        .heart {
            position: relative;
            width: 200px;
            height: 180px;
            animation: heartbeat 1.5s ease-in-out infinite;
            filter: drop-shadow(0 0 30px rgba(255, 8, 68, 0.8));
        }

        .heart:before,
        .heart:after {
            content: "";
            position: absolute;
            top: 0;
            width: 100px;
            height: 160px;
            background: linear-gradient(180deg, #ff0844 0%, #ff5e7e 100%);
            border-radius: 100px 100px 0 0;
        }

        .heart:before {
            left: 100px;
            transform: rotate(-45deg);
            transform-origin: 0 100%;
        }

        .heart:after {
            left: 0;
            transform: rotate(45deg);
            transform-origin: 100% 100%;
        }

        @keyframes heartbeat {
            0%, 100% {
                transform: scale(1);
            }
            10% {
                transform: scale(1.1);
            }
            20% {
                transform: scale(1);
            }
            30% {
                transform: scale(1.15);
            }
            40% {
                transform: scale(1);
            }
        }

        .ekg-container {
            width: 90%;
            max-width: 400px;
            height: 100px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 15px;
            padding: 20px;
            position: relative;
            overflow: hidden;
            border: 2px solid rgba(255, 255, 255, 0.2);
        }

        .ekg-line {
            width: 100%;
            height: 60px;
            position: relative;
        }

        .ekg-line svg {
            width: 100%;
            height: 100%;
        }

        .pulse-line {
            stroke: #00ff88;
            stroke-width: 3;
            fill: none;
            filter: drop-shadow(0 0 8px #00ff88);
            animation: ekgPulse 2s linear infinite;
        }

        @keyframes ekgPulse {
            0% {
                stroke-dashoffset: 1000;
            }
            100% {
                stroke-dashoffset: 0;
            }
        }

        .grid-line {
            stroke: rgba(255, 255, 255, 0.1);
            stroke-width: 1;
        }

        .bpm {
            position: absolute;
            top: 5px;
            right: 15px;
            color: #00ff88;
            font-size: 18px;
            font-weight: bold;
            text-shadow: 0 0 10px #00ff88;
        }

        .message {
            color: white;
            font-size: 20px;
            text-align: center;
            margin-top: 30px;
            padding: 0 20px;
            animation: fadeIn 3s ease-in;
            line-height: 1.6;
        }

        .sparkles {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .sparkle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: white;
            border-radius: 50%;
            animation: sparkleFloat 3s ease-in-out infinite;
        }

        @keyframes sparkleFloat {
            0%, 100% {
                opacity: 0;
                transform: translateY(0) scale(0);
            }
            50% {
                opacity: 1;
                transform: translateY(-100px) scale(1);
            }
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @media (max-width: 600px) {
            .title {
                font-size: 22px;
            }
            .subtitle {
                font-size: 18px;
            }
            .heart {
                width: 150px;
                height: 135px;
            }
            .heart:before,
            .heart:after {
                width: 75px;
                height: 120px;
            }
            .heart:before {
                left: 75px;
            }
        }
    </style>
</head>
<body>
    <div class="sparkles" id="sparkles"></div>

    </div>

    <script>
        // Sparkle animasyonu
        const sparklesContainer = document.getElementById('sparkles');
        
        function createSparkle() {
            const sparkle = document.createElement('div');
            sparkle.className = 'sparkle';
            sparkle.style.left = Math.random() * 100 + '%';
            sparkle.style.animationDelay = Math.random() * 2 + 's';
